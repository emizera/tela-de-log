<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-principal">
        <div class="login-esquerdo">
            <h1>Fa√ßa Login <br> E entre para o nosso time</h1> 
            <br>
            <img src="img/cat-astronaut-animate.svg" class="imagem" alt="astronaut-animate">
        </div>
        <div class="login-direito">
            <div class="quadrado">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="Usuario">Usuario</label>
                    <input type="texto" name="Usuario" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
